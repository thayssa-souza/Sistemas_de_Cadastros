<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Cadastro</title>
</head>
<body>
    <header></header>
    <main>
        <section class="containerMain">
            <section class="containerTitle">
                <h1 class="title">Bem-vindo ao LiveU</h1>
                <h2 class="subtitle">Fa√ßa o seu cadastro abaixo</h2>
            </section>
            <section class="sectionForms">
                <form class="containerForms">
                    <label for="nome" name="nome" class="formsName">Nome:</label>
                    <input id="nome" type="text" placeholder="Digite seu nome"/>
                    <label for="sobrenome" name="sobrenome" class="formsLastName">Sobrenome:</label>
                    <input id="sobrenome" type="text" placeholder="Digite seu sobrenome"/>
                    <label for="email" name="email" class="formsEmail">E-mail:</label>
                    <input id="email" type="email" placeholder="exemplo@exemplo.com"/>
                    <div class="buttonsContainer">
                        <button class="btnSubmit" id="btnSubmit">Cadastrar dados</button>
                        <button class="btnResults" id="btnResults" disabled="true">Mostrar resultado</button>
                    </div>
                </form>
            </section>
        </section>
        <section class="containerModal" id="containerModal">
            <h3 class="resultTitle">Resultado</h3>
            <div class="contentModal">
                <h3 id="dataAnimal"></h3>
                <h3 id="dataColor"></h3>
                <h3 id="dataCountry"></h3>
            </div>
            <button class="btnClose" id="btnClose">Fechar</button>
        </section>
    </main>
    <footer class="containerFooter">
        <h3 class="textFooter">Projeto desenvolvido por Thayssa Afonso Souza</h3>
    </footer>
    <script src="./api/connectionToMyApi.js"></script>
    <script src="./api/connectionToLiveUApi.js"></script>
    <script src="./script.js"></script>
</body>
</html>
